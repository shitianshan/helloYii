<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name1" data-rule="required" class="form-control" name="row[name1]" type="text" value="{$row.name1}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Path1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-path1" data-rule="required" class="form-control" name="row[path1]" type="text" value="{$row.path1}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deleted')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deleted" data-rule="required" class="form-control" name="row[deleted]" type="number" value="{$row.deleted}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Path2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-path2" data-rule="required" class="form-control" name="row[path2]" type="text" value="{$row.path2}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name2" data-rule="required" class="form-control" name="row[name2]" type="text" value="{$row.name2}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" data-rule="required" class="form-control" name="row[type]" type="number" value="{$row.type}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
