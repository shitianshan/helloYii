<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label class="control-label col-xs-12 col-sm-2">{:__('Path')}:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input id="c-path" data-rule="required" class="form-control" name="row[path]" type="text" value="{$row.path}">-->
        <!--</div>-->
    <!--</div>-->
    <!--// path文本框改为图片上传-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Path')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-path" data-rule="required" class="form-control" size="50" name="row[path]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-path" class="btn btn-danger plupload" data-input-id="c-path" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-path" class="btn btn-primary fachoose" data-input-id="c-path" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-path"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-path"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deleted')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deleted" data-rule="required" class="form-control" name="row[deleted]" type="number" value="{$row.deleted}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Des1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-des1" class="form-control" name="row[des1]" type="text" value="{$row.des1}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Des2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-des2" class="form-control" name="row[des2]" type="text" value="{$row.des2}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hreftitle')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hreftitle" class="form-control" name="row[hreftitle]" type="text" value="{$row.hreftitle}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hrefa')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hrefa" class="form-control" name="row[hrefa]" type="text" value="{$row.hrefa}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name2" class="form-control" name="row[name2]" type="text" value="{$row.name2}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Path2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-path2" class="form-control" name="row[path2]" type="text" value="{$row.path2}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
